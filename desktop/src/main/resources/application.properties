# Application Configuration
spring.application.name=Packaroo Desktop
application.title=Packaroo - Java Application Packager
application.version=1.0.0
application.description=Cross-platform desktop application for Java packaging with jpackage and jlink

# Logging Configuration
logging.level.com.devdam.desktop=INFO
logging.level.org.springframework=WARN
logging.level.javafx=WARN

# Disable web server
spring.main.web-application-type=none

# Banner
spring.main.banner-mode=console

# Spring Boot DevTools (disable for production)
spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false
